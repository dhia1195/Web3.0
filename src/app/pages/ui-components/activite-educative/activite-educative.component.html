<div class="evaluation-container">
    <!-- Form for adding a new activity -->
    <h2 class="section-title add-title">Add a New Activity</h2>
    <form #activiteForm="ngForm" (ngSubmit)="addActivite(activiteForm)">
      <div class="form-group">
        <label for="niveauDifficulte">Niveau Difficulte:</label>
        <input type="text" id="niveauDifficulte" name="niveauDifficulte" ngModel required class="form-control" />
      </div>
      <div class="form-group">
        <label for="dateDebut">Date Debut:</label>
        <input type="date" id="dateDebut" name="dateDebut" ngModel required class="form-control" />
      </div>
      <div class="form-group">
        <label for="dateFin">Date Fin:</label> <!-- Corrected label -->
        <input type="date" id="dateFin" name="dateFin" ngModel required class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">Add Activity</button>
    </form>
  
    <!-- Display list of activities -->
    <h2 class="section-title list-title">Activity List</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Niveau Difficulte</th>
          <th>Debut</th>
          <th>Fin</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let activite of activite_educative">
          <td>{{ activite.niveauDifficulte }}</td>
          <td>{{ activite.dateDebut }}</td>
          <td>{{ activite.dateFin }}</td>
          <td>
            <button class="btn btn-warning" (click)="modifyActivite(activite.id, activite)">Modify</button>
            <button class="btn btn-danger" (click)="deleteActivite(activite)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Modal for editing an activity -->
    <div *ngIf="isModalOpen" class="modal-overlay">
      <div class="modal">
        <h2 class="modal-title">Modify Activity</h2>
        <form (ngSubmit)="updateActivite()">
          <div class="form-group">
            <label for="niveauDifficulte">Niveau Difficulte:</label>
            <input type="text" id="niveauDifficulte" name="niveauDifficulte" [(ngModel)]="selectedActivite.niveauDifficulte" required class="form-control" placeholder="Enter activity level difficulty" />
          </div>
          <div class="form-group">
            <label for="dateDebut">Date Debut:</label>
            <input type="date" id="dateDebut" name="dateDebut" [(ngModel)]="selectedActivite.dateDebut" required class="form-control" placeholder="Enter start date" />
          </div>
          <div class="form-group">
            <label for="dateFin">Date Fin:</label>
            <input type="date" id="dateFin" name="dateFin" [(ngModel)]="selectedActivite.dateFin" required class="form-control" placeholder="Enter end date" />
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Update Activity</button>
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
