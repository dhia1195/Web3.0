<div class="methode-container">
    <!-- Form for adding a new plateforme -->
    <h2 class="section-title add-title">Add a New Methode</h2>
    <form #methodeForm="ngForm" (ngSubmit)="addMethode(methodeForm)">
      <div class="form-group">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" ngModel required class="form-control" placeholder="Enter Methode name" />
      </div>
      <div class="form-group">
        <label for="duree">Duree:</label>
        <input type="text" id="duree" name="duree" ngModel required class="form-control" placeholder="Enter duree" />
      </div>
      <div class="form-group">
        <label for="type">Methode Type:</label>
        <select id="type" name="type" [(ngModel)]="type" required class="form-control">
          <option value="apprentissage_par_projet">Apprentissage par projet</option>
          <option value="classe_inversee">Classe Inversée</option>
          <option value="enseignement_differencie">Enseignement differencié</option>
          <option value="jeu_educatif">Jeu Educatif</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Add Methode</button>
    </form>
  
    <!-- Display list of plateformes -->
    <h2 class="section-title list-title">Liste des methodes d'enseignements</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Duree</th>
          <th>Type</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let methode of methodes">
          <td>{{ methode.nom }}</td>
          <td>{{ methode.duree }}</td>
          <td>{{ getMethodeTypeLabel(methode.type) }}</td>
          <td>
            <button class="btn btn-warning" (click)="modifyMethode(methode.id, methode)">Modify</button>
            <button class="btn btn-danger" (click)="deleteMethode(methode.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Modal for editing plateforme -->
    <div *ngIf="isModalOpen" class="modal-overlay">
      <div class="modal">
        <h2 class="modal-title">Modify Methode</h2>
        <form (ngSubmit)="updateMethode()">
          <div class="form-group">
            <label for="nom">Name:</label>
            <input type="text" id="nom" name="nom" [(ngModel)]="selectedMethode.nom" required class="form-control" />
          </div>
          <div class="form-group">
            <label for="duree">Subscription Type:</label>
            <input type="text" id="duree" name="duree" [(ngModel)]="selectedMethode.duree" required class="form-control" />
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Update</button>
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <style>
